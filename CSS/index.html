<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Internal CSS-->
    <style>
        p{
            background-color: red;
        }
        .example{
            color:blueviolet
        }
        #example{
            color:brown
        }
        *example{
            color:antiquewhite
        }
        div span{
            color:aqua
            
        }
        >{
            color
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inline CSS-->
    <p style="color:blue">Sathwik</p>
    <div class="example">First Class</div>
    <div id="example">First Class</div>
    <div universal="example">First Class</div>
    <h1>
        <span descendant="example">First Class</span>
    </h1>
    <ul>
        <li child="example">First Class</li>
    </ul>
   

</body>
</html>
