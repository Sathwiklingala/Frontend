<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">

        <label for="Text">Name :</label>
        <input type="text" id="Text" placeholder="Enter the Text"><br>

        <label for="Email">Email :</label>
        <input type="email" id="email"><br>

        <label for="Password">Password :</label>
        <input type="password" id="password"><br>

        <label for="Password">Phone Number :</label>
        <input type="number" id="password" min="10" max="100"><br>

        <label for="color">color :</label>
        <input type="color" id="color"><br>

        <label for="date">Date :</label>
        <input type="date" id="date"><br>

        <label for="time">Time :</label>
        <input type="time" id="time"><br>

        <label for="subscribe">Subscribe :</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="file">Upload a File :</label>
        <input type="file" id="file"><br>

        <label for="Range">Range :</label>
        <input type="Range" id="Range" min="10" max="100"><br>

        <label for="website">Website :</label>
        <input type="url" id="Website" placeholder="https://example.com"><br>

        <label for="Country">Country :</label>
        <select name="select" id="Country">
        <option value="" selected disabled>select an option</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
        <option value="Pakistan">Pakistan</option>
        </select><br>

        <label for="Comments">Comments :</label><br>
        <textarea name="Comments" id="Comments" rows="4" cols="50"></textarea><br>

        <label>Gender :</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Female</label>
        <input type="[text]">

        
        
    </form>
</body>
</html>
